<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <!-- css bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- css custum -->
    <link rel="stylesheet" href="CSS/main.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="img/logo.png" alt="logo" style="width: 20%;" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Acerca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Equipo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="main-header">
      <div class="background-overlay text-white py-5 d-flex">
        <div class="container align-self-center text-center">
          <div class="row">
            <div class="col-md-6 align-self-center">
              <h1>Aprende Javascript con este maravilloso libro!!!</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque,
                laboriosam?
              </p>
              <a href="#" class="btn btn-outline-secondary btn-lg text-white"
                >Comprar</a
              >
            </div>
            <div class="col-md-6 mt-2">
              <img
                src="/img/libro.jpg"
                alt="Libro de Javascript"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Newsletter -->
    <section class="bg-dark py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <input type="text" class="form-control form-control-lg" placeholder="Nombre">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control form-control-lg" placeholder="Email">
          </div>
          <div class="col-md-4">
            <input type="button" class="btn btn-lg btn-block btn-purple" value="Suscribirse">
          </div>
        </div>
      </div>
    </section>

    <!-- js bootstrap -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
